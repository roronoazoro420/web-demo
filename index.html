<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #006666, #006f6f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #e6f0f0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
    }

    h2 {
      color: #006666;
      margin-bottom: 15px;
    }

    h3 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    img {
      width: 160px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    p {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to My E-Commerce Page</h2>
    <h3>iPhone 16 Pro Max</h3>
    <img src="image.png" alt="iPhone 16 Pro Max">
    <p>iPhone on Sale - 40% Off!</p>
  </div>

</body>
</html>
